        function parseCSV() {
            const lines = csvData.trim().split('\n');
            allVisitors = lines.map(line => {
                const parts = line.split(',');
                return {
                    id: parts[0],
                    nom: parts[1],
                    prenom: parts[2],
                    annee: parts[3] || null,
                    lien: parts[4],
                    type: parts[5]
                };
            }).filter(visitor => visitor.nom && visitor.nom.trim()); // Filtrer les lignes vides
            
            filteredVisitors = [...allVisitors];
        }

        function updateStats() {
            const totalVisitors = filteredVisitors.length;
            const yearsWithData = filteredVisitors.filter(v => v.annee).map(v => parseInt(v.annee));

            const maxYear = Math.max(...yearsWithData);
            const yearSpan = maxYear - minYear;
            
            const transportCounts = filteredVisitors.reduce((acc, v) => {
                acc[v.type] = (acc[v.type] || 0) + 1;
                return acc;
            }, {});
            
            const mostPopularTransport = Object.entries(transportCounts).reduce((a, b) => 
                transportCounts[a[0]] > transportCounts[b[0]] ? a : b
            )[0];
            
            const transportNames = {

                'M': 'Motoneige',
                'V/M': 'Les deux'
            };
            
            document.getElementById('statsGrid').innerHTML = `

            document.getElementById('yearFilter').value = '';
            document.getElementById('transportFilter').value = '';
            filteredVisitors = [...allVisitors];
            updateStats();
            updateTable();
            updateCharts();
        }
        
        // Graphiques
        let yearChart, transportChart, inviterChart;
        
        function updateCharts() {
            createYearChart();
            createTransportChart();
            createInviterChart();
        }
        
        function createYearChart() {
            const ctx = document.getElementById('yearChart').getContext('2d');
            
            if (yearChart) {
                yearChart.destroy();
            }
            
            const yearCounts = filteredVisitors.filter(v => v.annee).reduce((acc, v) => {
                acc[v.annee] = (acc[v.annee] || 0) + 1;
                return acc;
            }, {});
            
            const sortedYears = Object.keys(yearCounts).sort();
            
            yearChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: sortedYears,
                    datasets: [{
                        label: 'Nouveaux visiteurs',
                        data: sortedYears.map(year => yearCounts[year]),
                        borderColor: '#2d5016',
                        backgroundColor: 'rgba(45, 80, 22, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                stepSize: 1
                            }
                        }
                    }
                }
            });
        }
        
        function createTransportChart() {
            const ctx = document.getElementById('transportChart').getContext('2d');
            
            if (transportChart) {
                transportChart.destroy();
            }
            
            const transportCounts = filteredVisitors.reduce((acc, v) => {
                acc[v.type] = (acc[v.type] || 0) + 1;
                return acc;
            }, {});
            
            const labels = Object.keys(transportCounts).map(key => {
                switch(key) {
                    case 'V': return 'Voiture';
                    case 'M': return 'Motoneige';
                    case 'V/M': return 'Les deux';
                    default: return key;
                }
            });
            
            transportChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        data: Object.values(transportCounts),
                        backgroundColor: [
                            '#2d5016',
                            '#1a4d3a',
                            '#4a7c59'
                        ],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
        }
        
        function createInviterChart() {
            const ctx = document.getElementById('inviterChart').getContext('2d');
            
            if (inviterChart) {
                inviterChart.destroy();
            }
            
            const inviterCounts = filteredVisitors.reduce((acc, v) => {
                if (v.lien && v.lien.trim()) {
                    acc[v.lien] = (acc[v.lien] || 0) + 1;
                }
                return acc;
            }, {});
            
            // Prendre les 8 principaux invitants
            const topInviters = Object.entries(inviterCounts)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 8);
            
            inviterChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: topInviters.map(([name]) => name),
                    datasets: [{
                        label: 'Personnes invit√©es',
                        data: topInviters.map(([, count]) => count),
                        backgroundColor: 'rgba(45, 80, 22, 0.8)',
                        borderColor: '#2d5016',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                stepSize: 1
                            }
                        },
                        x: {
                            ticks: {
                                maxRotation: 45,
                                minRotation: 45
                            }
                        }
                    }
                }
            });
        }
        
        // Initialisation au chargement de la page
        document.addEventListener('DOMContentLoaded', function() {
            populateFilters();
            updateStats();
            updateTable();
            updateCharts();
            
            // Gestionnaires d'√©v√©nements pour les filtres
            document.getElementById('searchName').addEventListener('input', applyFilters);
            document.getElementById('yearFilter').addEventListener('change', applyFilters);
            document.getElementById('transportFilter').addEventListener('change', applyFilters);
        });
    </script>
</body>
</html>
